<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OTP Verification</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        /* Modern CSS for a clean, elegant look */
        :root {
            --bg-color: #121212;
            --card-bg: #1e1e1e;
            --primary-color: #0ea5e9; /* Sky Blue */
            --primary-hover: #38bdf8;
            --text-color-primary: #e0e0e0;
            --text-color-secondary: #a0a0a0;
            --error-color: #ef4444;
            --success-color: #22c55e;
            --input-bg: #2b2b2b;
            --border-radius-lg: 12px;
            --border-radius-sm: 8px;
        }

        body {
            font-family: 'Roboto', sans-serif;
            background: var(--bg-color);
            color: var(--text-color-primary);
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
        }

        .otp-card {
            background: var(--card-bg);
            padding: 40px;
            border-radius: var(--border-radius-lg);
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.4);
            text-align: center;
            max-width: 400px;
            width: 100%;
            border: 1px solid #333;
        }

        h2 {
            font-weight: 500;
            font-size: 2rem;
            margin-bottom: 10px;
            color: var(--primary-color);
        }

        .info-text {
            font-size: 0.95rem;
            color: var(--text-color-secondary);
            margin-bottom: 30px;
            line-height: 1.5;
        }
        .error {
            background-color: rgba(239, 68, 68, 0.2);
            color: var(--error-color);
            border: 1px solid var(--error-color);
        }

        .input-group {
            margin-bottom: 25px;
        }

        input[type="text"] {
            width: 100%;
            padding: 15px;
            border: 2px solid #555;
            background: var(--input-bg);
            color: var(--text-color-primary);
            border-radius: var(--border-radius-sm);
            text-align: center;
            font-size: 1.5rem;
            letter-spacing: 5px;
            transition: border-color 0.3s, box-shadow 0.3s;
            outline: none;
        }

        input[type="text"]:focus {
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(14, 165, 233, 0.3);
        }

        button {
            width: 100%;
            padding: 15px;
            background: var(--primary-color);
            border: none;
            border-radius: var(--border-radius-sm);
            font-size: 1rem;
            font-weight: 700;
            color: white;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.2s, box-shadow 0.3s;
            letter-spacing: 0.5px;
        }

        button:hover {
            background: var(--primary-hover);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(14, 165, 233, 0.4);
        }

        button:active {
            transform: translateY(0);
        }
    </style>
</head>
<body>
    <div class="otp-card">
        <h2>Enter OTP</h2>
        <p class="info-text">Please enter the 6-digit code sent to your alert.</p>

        {% if otp %}
            <div class="message success"><script> window.alert("{{ otp }}") </script></div>
        {% endif %}

        {% if error %}
            <div class="message error">{{ error }}</div>
        {% endif %}

        <form method="POST" action="{{ url_for('verify_otp') }}">
            <div class="input-group">
                <input type="text" name="otp" placeholder="&#x2022;&#x2022;&#x2022;&#x2022;&#x2022;&#x2022;" pattern="\d{6}" maxlength="6" required>
            </div>
            <button type="submit">Verify</button>
        </form>
    </div>
</body>
</html>
